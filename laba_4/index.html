<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Регистрация на мероприятие</h1>
  <form action="https://jsonplaceholder.typicode.com/users" method="post">
    <fieldset>
      <legend>Личные данные</legend>
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Пароль для входа:</label>
      <input type="password" id="password" name="password" required>
    </fieldset>

    <fieldset>
      <legend>Дополнительно</legend>
      <label for="phone">Телефон:</label>
      <input type="tel" id="phone" name="phone" placeholder="+375XXXXXXXXX">
      
      <label for="file">Загрузите фото участника:</label>
      <input type="file" id="file" name="profile_picture" accept="image/*">
    </fieldset>

    <fieldset>
      <legend>Параметры мероприятия</legend>
      <label class="label__radio">
        <input type="radio" name="type" value="online" required> Участвую онлайн
      </label>
      <label class="label__radio">
        <input type="radio" name="type" value="offline"> Участвую оффлайн
      </label>
      
      <label class="label__checkbox">
        <input type="checkbox" name="agree" required> Согласен с правилами участия
      </label>
    </fieldset>
  
    <div class="buttons">
      <input type="reset" value="Очистить">
      <input type="submit" value="Отправить">
    </div>
  </form>
</body>
</html>
