<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/icons/logo.svg" />
  <link rel="stylesheet" href="./styles/common/common.css">
  <link rel="stylesheet" href="./styles/common/headerImage.css">
  <link rel="stylesheet" href="./styles/common/slideBar.css">
  <link rel="stylesheet" href="./styles/common/tour.css">
  <link rel="stylesheet" href="./styles/tours.css">
  <title>Local Tours</title>
</head>
<body>
  <main class="main">
    <section class="section-imageBlock">
      <div class="wrapper">
        <div class="imageBlock">
          <header class="header">
            <a class="header__logo" href="/main.html">
              <img src="./assets/icons/logo.svg" alt="logo">
            </a>
            <div class="header__nav">
              <a href="/main.html">Home</a>
              <a class="active" href="#">Tours</a>
              <a href="/about.html">About us</a>
            </div>
            <div class="header__buttons">
              <button class="header__button btn btnSmall">
                Sign In
              </button>
              <button class="header__theme">
                <img src="./assets/icons/moon.svg" alt="moon">
              </button>
              <button class="header__menu">
                <img src='./assets/icons/menu.svg' alt="menu" />
              </button>
            </div>
          </header>
          <div class="imageBlock__content">
            <h1 class="imageBlock__title">Travel With Us</h1>
          </div>
        </div>
      </div>
    </section>
    <div class="slideBar">
      <div class="slideBar__header">
        <a class="slideBar__logo" href="#">
          <img src="./assets/icons/logo.svg" alt="logo">
        </a>
        <div class="slideBar__buttons">
          <button class="slideBar__theme">
            <img src="./assets/icons/moon.svg" alt="moon">
          </button>
          <button class="slideBar__cross">
            <img src='./assets/icons/cross.svg' alt="cross" />
          </button>
        </div>
      </div>
      <div class="slideBar__items">
        <a href="/main.html">Home</a>
        <a class="active" href="/tours.html">Tours</a>
        <a href="/about.html">About us</a>
        <button class="slideBar__button btn">
          Sign In
        </button>
      </div>
    </div>
    <section class="section-tours">
      <div class="wrapper">
        <div class="tours"></div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">Copyright @ Travel 2025. All Rights Reserved.</p>
  </footer>
  <script src="./scripts/tours.js" type="module"></script>
</body>
</html>
